<div class="card">
  <div class="card-body">
    <div class="row">
      <form method="post">
        <div class="input-group" ngbTooltip="Every Player must declare their hand.">
          <select class="form-select" id="declareSelect" aria-label="Select the declaration for your hand" required>
            <option selected disabled>Select Declaration</option>
            <option value="HEALTHY" disabled>Healthy</option>
            <option value="SILENT_MARRIAGE" disabled>Silent Marriage</option>
            <option value="MARRIAGE" disabled>Marriage</option>
            <option value="SOLO" disabled>Solo</option>
          </select>
          <button class="btn btn-outline-secondary" type="submit">Make Declaration</button>
        </div>
      </form>
    </div>
  </div>
</div>
